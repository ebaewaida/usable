<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body {
            background-color: #778EC5;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .checkmark-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #778EC5;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 25px;
            height: 12px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            transform: rotate(45deg);
            margin-left: 3px;
            margin-bottom: 5px;
        }

        .continue-button {
            background-color: #778EC5;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark"></div>
        </div>
        <h2>Email Verified</h2>
        <button type="button" class="continue-button" onclick="location.href='nextpage.html'">Continue</button>
    </div>
</body>
</html>
